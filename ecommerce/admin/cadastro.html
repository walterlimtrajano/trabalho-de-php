<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="login-container">
        
        <h1 class="login-title">Criar Conta</h1>

        <form class="login-form">

            <div class="input-group">
                <input 
                    type="text" 
                    name="nome" 
                    placeholder="Nome completo" 
                    required
                >
            </div>

            <div class="input-group">
                <input 
                    type="email" 
                    name="email" 
                    placeholder="E-mail" 
                    required
                >
            </div>

            <div class="input-group">
                <input 
                    type="text" 
                    name="usuario" 
                    placeholder="Usuário" 
                    required
                >
            </div>

            <div class="input-group">
                <input 
                    type="password" 
                    name="senha" 
                    placeholder="Senha" 
                    required
                >
            </div>

            <button type="submit" class="btn-login">Cadastrar</button>

            <a href="painel.html" class="btn-cadastrar">Já tenho conta</a>

        </form>

    </main>

</body>
</html>
